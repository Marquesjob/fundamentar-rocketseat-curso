<!--
    <label>
        - Associar e identificar uma tag  de entrada de dados
        - Acessbilidade
        - Você poderá clicar para mudar o foco da entrada de dados

    Atributos:
        - For
            - Para trazer a conexao entre este label e a tad de entrada de dados
            - É feita via id do input
            - só funciona com elementos especificos:
                -button, input, (not hidden), metter, output,
                progress, select e textarea.

-->

<label for="nome">Nome Completo:</label>
<label id="nome" type="text"></label>
