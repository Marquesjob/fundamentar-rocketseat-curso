<!--
    <form>

    - É um elemento que definirá um formulário
    - É um container estilo <section> <footer>
    
    Atributos básicos:
    - Action / para onde será 'submetido'
    - method / aceita dois verbos, POST e GET


    EXTRAS:

        - Qual é o comportamento padrão do Action?
            R:Faz um submit para o seu próprio endereço.
        
        - Para que serve o atributo 'method'?
            R: Para definir qual método de request utilizar.

        - O que é o comportamento do verbo POST?
            R: Por meio do submit envia dados ao servidor de maneira criptografada.

        - Qual é o comportamento do verbo GET?
            R: Por meio do submit envia dados ao servidor deixando-os expostos no cabeçalho da requisição.

-->

<form action="#" method="#">

</form>
