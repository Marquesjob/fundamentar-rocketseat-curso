<!--
    <audio>
    
    - src
    - control
    - se não funcionar?
        - fallback content
    - source
        - src
        - type

    - Alguns atributos aceitos pela tag audio:
        - autoplay

<audio controls>
    <source src="aqui vai o caminho do audio" type="audio/mp3">
    <source src="aqui vai outro caminho de audio caso o primeiro nao funcione" type="audio/mp3">
    <p>Dentro do contexto do audio, essa será a mensagem de fallback content.</p>
</audio>
