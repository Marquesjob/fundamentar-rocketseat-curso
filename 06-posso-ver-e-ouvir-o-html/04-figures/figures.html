<!--
    Criando titulos visíveis para as imagens

    <figure> e <figcaption>

-->

<a href="https://google.com">
    <figure>
        <img 
            src="https://source.unsplash.com/random"
            alt="imagem de title"
            title="Colocar um titulo na imagem"
            height="250px"
        >
        <figcaption>Colocar um título na imagem</figcaption>
    </figure>
</a>
